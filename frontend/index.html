<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Multi-Agent PDF / Task Runner</title>
  <style>
    body            { font-family: system-ui, sans-serif; margin: 2rem; }
    h1              { margin-top: 0 }
    textarea        { width: 100%; box-sizing: border-box; }
    #log            { height: 420px; border: 1px solid #ccc; padding: 8px;
                      overflow-y: scroll; font-family: ui-monospace, monospace;
                      background:#fafafa; }
    #log p          { margin: 4px 0; }
    pre             { background:#f0f0f0; padding:6px; white-space:pre-wrap;
                      border-radius: 4px; }
    button          { padding: 6px 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>Multi-Agent Runner (Stream Demo)</h1>

  <label>è¾“å…¥æ–‡æœ¬ï¼š</label><br>
  <textarea id="inputText" rows="4" placeholder="Enter task textâ€¦"></textarea><br><br>

  <label>ä¸Šä¼  PDFï¼š</label>
  <input type="file" id="pdfFile" accept="application/pdf">
  <button id="runBtn">å¼€å§‹æ‰§è¡Œ</button>

  <h2>å®æ—¶æ—¥å¿—</h2>
  <div id="log"></div>

  <script>
  const $ = sel => document.querySelector(sel);
  function log(html){
    const box = $('#log');
    box.insertAdjacentHTML('beforeend', html);
    box.scrollTop = box.scrollHeight;
  }

  /** æ¸²æŸ“ä¸åŒç±»å‹äº‹ä»¶ **/
  function render(evt){
    const d = evt.data;
    switch(evt.type){
      case "chat_text":
        log(`<p style="color:#0a0">ğŸ’¬ ${d.message}</p>`); break;

      case "subtask_list":
        log(`<p><b>ğŸ“‹ Subtasks:</b> ${
          d.list.map(o=>`${o.index}. ${o.description}`).join(", ")
        }</p>`); break;

      case "subtask_start":
        log(`<p style="color:#1e88e5">â–¶ Subtask ${d.index} start â€” ${d.description}</p>`); break;

      case "action_start":
        log(`<p>â€ƒâ”” ğŸ›  Action ${d.index} on <b>${d.agent_name}</b> start</p>`); break;

      case "action_end":
        log(`<p>â€ƒâ”” âœ” Action ${d.index} ${d.status}</p>${
          d.result ? `<pre>${d.result}</pre>` : ""}`); break;

      case "subtask_end":
        log(`<p style="color:#1e88e5">â–  Subtask ${d.index} end</p>`); break;

      case "chat_file":
        log(`<hr><pre>${d.file_data}</pre>`); break;

      /* è‹¥æœ‰æœªçŸ¥ç±»å‹ï¼Œç›´æ¥æ‰“å° */
      default:
        log(`<pre>${JSON.stringify(evt,null,2)}</pre>`);
    }
  }

  /** å‘é€è¡¨å•å¹¶æ¶ˆè´¹ SSE **/
  $('#runBtn').onclick = async ()=>{
    $('#log').innerHTML = "";          // æ¸…ç©ºæ—¥å¿—
    const fd = new FormData();
    fd.append("text", $('#inputText').value || "");
    const f = $('#pdfFile').files[0];
    if (f) fd.append("file", f);

    const resp = await fetch("/submit_task_stream", {
      method: "POST",
      body: fd,
      headers: { "Accept": "text/event-stream" }
    });

    const reader = resp.body.getReader();
    const dec    = new TextDecoder();
    let buffer   = "";

    while (true){
      const {value, done} = await reader.read();
      if (done) break;
      buffer += dec.decode(value, {stream:true});

      let idx;
      while ((idx = buffer.indexOf("\n\n")) !== -1){
        const chunk = buffer.slice(0, idx).trim();
        buffer      = buffer.slice(idx + 2);
        if (chunk.startsWith("data:")){
          const dataStr = chunk.replace(/^data:\s*/, "");
          try { render(JSON.parse(dataStr)); } catch(e){ console.error(e); }
        }
      }
    }
  };
  </script>
</body>
</html>
